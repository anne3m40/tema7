<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <article>
    </article>

    <script>
        const dyr = {
            navn: "Grisen Gunnar",
            type: "Pattedyr",
            billede: "http://mabe-kea.dk/E19/pics/pig.png",
            levested: "Dyrenes Frie Farm",

        }

        const article = document.querySelector("article");
        const img = document.querySelector("img");
        img.src = billede;
        img.alt = "billede af gris"

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            article.textContent = dyr.navn;
            article.textContent += dyr.type;
            article.textContent += dyr.levested;
        }
    </script>

</body></html>
