<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <p>Længde:</p>
    <input type="number" id="længde">
    <p>Bredde</p>
    <input type="number" id="bredde">
    <button>Udregn areal</button>

    <script>
        function areal(a, b) {
            return (a * b)
        }

        //Kald funktion - event listener til #button.
        document.querySelector("button").addEventListener("click", buttonClicked);


        function buttonClicked() {
            let bredde = document.querySelector("#bredde").value;
            let længde = document.querySelector("#længde").value;
            let resultat = areal(længde, bredde);


            if (resultat < 1) {
                console.log("Ugyldig indtastning");
            } else {
                console.log(resultat);
            }
        }
    </script>
</body></html>
