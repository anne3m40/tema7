<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .firkant {
            height: 100px;
            width: 100px;
            line-height: 100px;
            text-align: center;
            background: green;
        }

        .cirkel {
            height: 100px;
            width: 100px;
            line-height: 100px;
            text-align: center;
            border-radius: 50%;
            background: red;
        }
    </style>
</head>

<body>
    <div class="firkant"></div>
    <div class="cirkel"></div>

    <script>
        document.querySelector(".firkant").textContent = "Grøn Firkant"
        document.querySelector(".cirkel").textContent = "Rød Cirkel"
    </script>
</body></html>
