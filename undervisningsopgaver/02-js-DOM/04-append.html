<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .firkant {
            height: 200px;
            width: 200px;
            line-height: 100px;
            text-align: center;
            background: green;
        }

        .cirkel {
            height: 200px;
            width: 200px;
            line-height: 100px;
            text-align: center;
            border-radius: 50%;
            background: red;
        }
    </style>
</head>

<body>
    <div class="firkant"></div>
    <div class="cirkel"></div>

    <script>
        const firkantURL = `http://mabe-kea.dk/E19/pics/frog.png`;
        const cirkelURL = `http://mabe-kea.dk/E19/pics/pig.png`;
        const foxURL = `http://mabe-kea.dk/E19/pics/fox.png`;

        document.querySelector(".firkant").innerHTML = `<img src = ${firkantURL} alt="frø">`;
        document.querySelector(".cirkel").innerHTML = `<img src = ${cirkelURL} alt="gris">`;
        document.querySelector(".cirkel").innerHTML += `<img src = ${foxURL} alt="ræv">`;

        //Se den rigtige på mobil billede
    </script>
</body></html>
